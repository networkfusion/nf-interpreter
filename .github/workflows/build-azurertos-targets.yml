name: Devcontainer build for AzureRTOS targets

on: # AzureRTOS specific changes. We specifically ignore other (RTOS) target changes.
  push:
    paths:
      - '!**/*.md'
      - '.github/workflows/build-azurertos-targets.yml'
      - '.devcontainer/sources/Dockerfile.AzureRTOS'
      - '.devcontainer/Dockerfile.AzureRTOS'
      - '.devcontainer/devcontainer.json'
      - 'targets/AzureRTOS/**'
      - 'targets-community/AzureRTOS/**'
      - 'src/**'
      - 'CMake/**'
      - 'bootloader_components/**'
      - 'CMakeLists.txt'
      - 'CMakePresets.json'
  pull_request:
    paths:
      - '!**/*.md'
      - '.github/workflows/build-azurertos-targets.yml'
      - '.devcontainer/sources/Dockerfile.AzureRTOS'
      - '.devcontainer/Dockerfile.AzureRTOS'
      - '.devcontainer/devcontainer.json'
      - 'targets/AzureRTOS/**'
      - 'targets-community/AzureRTOS/**'
      - 'src/**'
      - 'CMake/**'
      - 'bootloader_components/**'
      - 'CMakeLists.txt'
      - 'CMakePresets.json'
  release:
    types:
      - created
  workflow_dispatch:


jobs:
  build-target:
    strategy:
      fail-fast: false # Continues to build other targets in the matrix, even if one fails.

      matrix: # Add the target and build type you wish to generate firmware for:
        include: [
          # { target: SL_STK3701A, build-type: MinSizeRel },
          { target: SL_STK3701A, build-type: Debug },

          # { target: SL_STK3701A_REVB, build-type: MinSizeRel },
          # { target: SL_STK3701A_REVB, build-type: Debug },

          # BROKEN!
          # { target: ORGPAL_PALTHREE_AZRT, build-type: MinSizeRel },
          # { target: ORGPAL_PALTHREE_AZRT, build-type: Debug },

          # { target: ST_B_L475E_IOT01A, build-type: MinSizeRel },
          # { target: ST_B_L475E_IOT01A, build-type: Debug },

        ]

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Update repo submodules
        run: |
          git submodule update --init

      - name: Adjust config templates for devcontainer
        run: |
            # Move into the config directory
            pushd config

            # Rename the templates
            mv user-prefs.TEMPLATE.json user-prefs.json
            mv user-tools-repos.TEMPLATE.json user-tools-repos.json

            # Adjust the file content for a devcontainer
            sed -i -- 's|"name": "user-tools-repos-container"|"name": "user-tools-repos"|g' user-tools-repos.json

            # Move out of the config directory
            popd

      - name: Adjust devcontainer.json (AzureRTOS source)
        run: |
            # Move into the .devcontainer directory
            pushd .devcontainer

            # target the AzureRTOS container for a quicker build
            # sed -i -- 's|"dockerFile": "Dockerfile.All"|"dockerFile": "Dockerfile.AzureRTOS"|g' devcontainer.json

            # But if needed, we could change to the available devcontainer image, so we target the source instead (which takes a little longer to build).
            sed -i -- 's|"dockerFile": "Dockerfile.All"|"dockerFile": "sources/Dockerfile.AzureRTOS"|g' devcontainer.json

            # Move out of the .devcontainer directory
            popd

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build ${{ matrix.target }} ${{ matrix.build-type }} Firmware
        uses: devcontainers/ci@v0.3
        with:
          # The ChibiOS container
          cacheFrom: ghcr.io/nanoframework/dev-container-azure-rtos
          push: never
          runCmd: |
            # Build target:
            cmake --preset=${{ matrix.target }} -DCMAKE_BUILD_TYPE=${{ matrix.build-type }}
            cmake --build build

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: Firmware AzureRTOS-${{ matrix.target }}-${{ matrix.build-type }}
          path: |
            ./build/*.map
            ./build/*.elf
            ./build/*.hex
            ./build/*.bin
            ./build/*.dfu
